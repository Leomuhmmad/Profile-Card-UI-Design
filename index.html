<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__border">
                <img src="image/andrea-piacquadio-3777557.jpg" alt="card image" class="card__img">
            </div>

            <h3 class="card__name">Vince Gonzalez</h3>
            <span class="card__profession">UI/UX Designer</span>

            <div class="card__social" id="card-social">
                <div class="card__social-control">
                    <!-- Toggle Button -->
                    <div class="card__social-toggle" id="card-toggle">
                        <i class="ri-add-line"></i>
                    </div>

                    <span class="card__social-text">My Social Network</span>

                    <!-- Card Social -->
                    <ul class="card__social-list">
                        <a href="#" target="_blank" class="card__social-link">
                            <i class="ri-facebook-line"></i>
                        </a>

                        <a href="#" target="_blank" class="card__social-link">
                            <i class="ri-instagram-line"></i>
                        </a>

                        <a href="#" target="_blank" class="card__social-link">
                            <i class="ri-twitter-line"></i>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
